<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrículas</title>
  <link rel="icon" href="./img/favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/matricula.css">
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="index.html" class="navbar-brand">
        <img src="./img/musicdot-logo-light.svg" alt="Logo da MusicDot" class="header-navbar-logo">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="#" class="nav-link">Cursos</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Matrículas</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Emails</a>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <main class="container mb-4">
    <div class="jumbotron bg-dark header-matricula text-light mt-3">
      <div class="container">
        <h1>Escolher cursos</h1>
        <p class="lead">Escolha os cursos que gostaria de se matricular</p>
      </div>
    </div>

    <table class="table table-hover rounded-top">
      <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">Curso</th>
          <th scope="col">Tempo</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><input type="checkbox" name="curso" value="20"></td>
          <td>Curso de Violão</td>
          <td>20h</td>
        </tr>

        <tr>
          <td><input type="checkbox" name="curso" value="30"></td>
          <td>Curso de Bambolê</td>
          <td>30h</td>
        </tr>

        <tr>
          <td><input type="checkbox" name="curso" value="12"></td>
          <td>Curso de Java</td>
          <td>12h</td>
        </tr>

        <tr class="bg-dark text-light">
          <td>Total</td>
          <td class="total-cursos">0 curso(s)</td>
          <td class="total-horas">0h</td>
        </tr>

      </tbody>
    </table>

    <button type="button" class="btn btn-outline-dark btn-lg mb-4 botao-matricula">Confirmar Matrícula</button>
  </main>

  <script src="./js/matricula.js"></script>
</body>

</html>
